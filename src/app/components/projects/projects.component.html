    <section id="projects" class="py-20 bg-white">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-12">Featured Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <div *ngFor="let project of projects" class="bg-gray-50 rounded-lg shadow-lg overflow-hidden">
            <img [src]="project.image" alt="{{ project.title }}" class="w-full h-56 object-cover">
            <div class="p-6">
              <h3 class="text-xl md:text-2xl font-bold text-gray-800 mb-2">{{ project.title }}</h3>
              <p class="text-gray-600 mb-4">{{ project.description }}</p>
              <p class="text-sm text-gray-500 mb-4"><strong>Tech:</strong> {{ project.techStack }}</p>
              <div class="flex space-x-4">
                <a [href]="project.githubLink" target="_blank" class="text-blue-600 hover:underline">GitHub</a>
                <a [href]="project.demoLink" target="_blank" class="text-blue-600 hover:underline">Live Demo</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
