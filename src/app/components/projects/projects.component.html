<section id="projects" class="py-24 bg-white">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-4xl lg:text-5xl font-bold text-slate-900">Featured Projects</h2>
      <p class="text-lg text-slate-500 mt-4">A selection of my recent work.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      <div *ngFor="let project of projects"
        class="bg-slate-50 rounded-xl shadow-sm border border-slate-100 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 flex flex-col p-6 border-t-4 border-sky-500">

        <div class="mb-4">
          <svg class="w-10 h-10 text-sky-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            [innerHTML]="getSafeIcon(project.icon)"></svg>
        </div>

        <h3 class="text-xl font-bold text-slate-800 mb-2">{{ project.title }}</h3>

        <p class="text-slate-600 mb-5 flex-grow">{{ project.description }}</p>

        <div class="mt-auto">
          <div class="flex flex-wrap gap-2 mb-5">
            <span *ngFor="let tech of project.techStack"
              class="text-xs bg-slate-200 text-slate-700 font-semibold px-3 py-1 rounded-full">{{ tech }}</span>
          </div>

          <div class="flex items-center space-x-4">
            <a *ngIf="project.codeLink" [href]="project.codeLink" target="_blank"
              class="inline-flex items-center gap-2 text-sm font-semibold text-slate-600 hover:text-slate-900 transition-colors">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                  d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z"
                  clip-rule="evenodd" />
              </svg>
              View Code
            </a>
            <a *ngIf="project.liveLink" [href]="project.liveLink" target="_blank"
              class="inline-flex items-center gap-2 text-sm font-semibold text-sky-600 hover:text-sky-800 transition-colors">
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
              </svg>
              Live Demo
            </a>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>
