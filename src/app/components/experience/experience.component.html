<div>
  <div class="flex items-center gap-4 mb-8">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor" class="w-8 h-8 text-sky-600">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M20.25 14.15v4.125c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.125m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894c1.255-.223 2.577-.333 3.936-.333s2.681.11 3.936.333Z" />
    </svg>
    <h3 class="text-3xl font-bold text-slate-800">Experience</h3>
  </div>
  <ol class="relative border-l-2 border-slate-200">
    <li *ngFor="let exp of experiences; let isLast = last" class="ml-8" [ngClass]="{ 'mb-10': !isLast }">
      <span
        class="absolute flex items-center justify-center w-4 h-4 bg-sky-200 rounded-full -left-2 ring-4 ring-white"></span>
      <h4 class="flex items-center mb-1 text-lg font-semibold text-slate-900">{{ exp.title }}</h4>
      <time class="block mb-2 text-sm font-normal leading-none text-slate-500">{{ exp.company }} ({{ exp.period }})</time>
      <p class="text-base font-normal text-slate-600">{{ exp.description }}</p>
    </li>
  </ol>
</div>
