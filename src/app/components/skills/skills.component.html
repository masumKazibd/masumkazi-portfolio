<section id="skills" class="py-24 bg-white">
      <div class="container mx-auto px-6">
        <div class="text-center mb-16">
          <h2 class="text-4xl lg:text-5xl font-bold text-slate-900">Technical Expertise</h2>
          <p class="text-lg text-slate-500 mt-4">The tools and technologies I work with.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <div class="space-y-8">
            <div *ngFor="let category of skillCategories.slice(0, 2)">
              <h3 class="text-xl font-semibold text-slate-800 mb-4">{{ category.title }}</h3>
              <div class="flex flex-wrap gap-2">
                <span *ngFor="let skill of category.skills" class="bg-slate-100 text-slate-700 text-sm font-medium px-3 py-1 rounded-full">
                  {{ skill }}
                </span>
              </div>
            </div>
          </div>
          <div class="space-y-8">
             <div *ngFor="let category of skillCategories.slice(2, 4)">
              <h3 class="text-xl font-semibold text-slate-800 mb-4">{{ category.title }}</h3>
              <div class="flex flex-wrap gap-2">
                <span *ngFor="let skill of category.skills" class="bg-slate-100 text-slate-700 text-sm font-medium px-3 py-1 rounded-full">
                  {{ skill }}
                </span>
              </div>
            </div>
          </div>
          <div class="space-y-8">
             <div *ngFor="let category of skillCategories.slice(4, 7)">
              <h3 class="text-xl font-semibold text-slate-800 mb-4">{{ category.title }}</h3>
              <div class="flex flex-wrap gap-2">
                <span *ngFor="let skill of category.skills" class="bg-slate-100 text-slate-700 text-sm font-medium px-3 py-1 rounded-full">
                  {{ skill }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
